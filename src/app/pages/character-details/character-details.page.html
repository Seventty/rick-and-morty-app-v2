<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Back to character's list</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home "></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" sizeLg="6" sizeXl="6" offsetLg="3" offsetXl="3" class="ion-padding">
        <ion-card class="ion-text-center ion-padding-top">
          <img class="character-image" alt="{{character?.name}} picture" src="{{character?.image}}" />
          <ion-card-header>
            <ion-card-title>{{character?.name}}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-card color="light">
              <ion-card-header>
                <ion-card-title>About the character</ion-card-title>
              </ion-card-header>

              <ion-card-content>
                <ion-grid>
                  <ion-row>
                    <ion-col sizeMd="6" sizeXl="6" size="12">Name</ion-col>
                    <ion-col sizeMd="6" sizeXl="6" size="12">Gender</ion-col>
                    <ion-col sizeMd="6" sizeXl="6" size="12">First view</ion-col>
                    <ion-col sizeMd="6" sizeXl="6" size="12">Last view</ion-col>
                    <ion-col sizeMd="6" sizeXl="6" size="12">Specie</ion-col>
                    <ion-col sizeMd="6" sizeXl="6" size="12">Status</ion-col>
                  </ion-row>
                </ion-grid>
              </ion-card-content>
            </ion-card>

            <ion-card color="light">
              <ion-card-header>
                <ion-card-title>Episode List</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-list>
                  <ion-item>
                    <ion-thumbnail slot="start">
                      <img alt="Silhouette of mountains"
                        src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
                    </ion-thumbnail>
                    <ion-label>Item</ion-label>
                  </ion-item>

                  <ion-item>
                    <ion-thumbnail slot="start">
                      <img alt="Silhouette of mountains"
                        src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
                    </ion-thumbnail>
                    <ion-label>Item</ion-label>
                  </ion-item>

                  <ion-item>
                    <ion-thumbnail slot="start">
                      <img alt="Silhouette of mountains"
                        src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
                    </ion-thumbnail>
                    <ion-label>Item</ion-label>
                  </ion-item>

                  <ion-item lines="none">
                    <ion-thumbnail slot="start">
                      <img alt="Silhouette of mountains"
                        src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
                    </ion-thumbnail>
                    <ion-label>Item</ion-label>
                  </ion-item>
                </ion-list>
              </ion-card-content>
            </ion-card>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- <div class="ion-padding">
    <div class="ion-padding-top" *ngIf="character">
      <ion-avatar>
        <img [src]="character.image" />
      </ion-avatar>
    </div>
  </div> -->
</ion-content>
